<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amity University Bengaluru Merchandise Store - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Using a deep blue for the background */
            background-color: #1a202c; /* Equivalent to Tailwind's bg-gray-900 or a custom dark blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Add some padding for small screens */
        }
        /* Custom yellow for accents, slightly darker than pure yellow for contrast */
        .btn-yellow {
            background-color: #facc15; /* Tailwind yellow-400 */
            color: #1a202c; /* Dark text on yellow */
        }
        .btn-yellow:hover {
            background-color: #eab308; /* Tailwind yellow-500 */
        }
        .text-amity-blue {
            color: #2563eb; /* A strong blue for text, similar to Amity's branding */
        }
        .border-amity-yellow {
            border-color: #facc15; /* Yellow border for inputs */
        }
    </style>
</head>
<body class="antialiased">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-auto md:p-10">
        <div class="text-center mb-8">
            <div class="w-24 h-24 mx-auto mb-4 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden">
                <svg class="w-16 h-16 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-amity-blue mb-2">
                Amity University Bengaluru
            </h1>
            <h2 class="text-xl font-semibold text-gray-700">
                Merchandise Store
            </h2>
        </div>

        <form class="space-y-6">
            <p class="text-gray-700 text-center mb-4">
                Enter your email address below and we'll send you a link to reset your password.
            </p>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your.email@amity.edu"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amity-blue focus:border-amity-blue sm:text-sm transition duration-150 ease-in-out"
                >
            </div>

            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold btn-yellow hover:btn-yellow focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition duration-150 ease-in-out"
                >
                    Send Reset Link
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Remember your password?
                <a href="#" class="font-medium text-amity-blue hover:text-blue-700 transition duration-150 ease-in-out">
                    Log In
                </a>
            </p>
        </div>
    </div>
</body>
</html>
